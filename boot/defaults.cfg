if [ -z "${def_bootlang}" ]; then
    def_bootlang="tr_TR"
    def_keyboard="tr"
    def_timezone="UTC"
    def_drv="nonfree"
fi
if [ -z "${bootlang}" ]; then
    bootlang="lang=${def_bootlang}"
    keyboard="keytable=${def_keyboard}"
    timezone="tz=${def_timezone}"
    drv="driver=${def_drv} nouveau.modeset=0 i915.modeset=1 radeon.modeset=1"
fi
